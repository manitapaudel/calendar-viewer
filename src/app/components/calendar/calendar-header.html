<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar Header Design</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
      }
      .calendar-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #f0f4f8;
        padding: 10px 20px;
        border-radius: 5px;
        width: 80%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .calendar-header .month-year {
        font-size: 24px;
        color: #333;
      }
      .calendar-header .user-calendar {
        font-size: 24px;
        color: #007acc;
        background-color: #e3f2fd;
        padding: 5px 10px;
        border-radius: 3px;
      }
      .calendar-header .nav-buttons {
        display: flex;
        gap: 10px;
      }
      .calendar-header .nav-buttons button {
        background-color: #007acc;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 3px;
        cursor: pointer;
        font-size: 18px;
      }
      .calendar-header .nav-buttons button:hover {
        background-color: #005f99;
      }
    </style>
  </head>
  <body>
    <div class="calendar-header">
      <div class="month-year">May 2024</div>
      <div class="user-calendar">John Doe's Calendar</div>
      <div class="nav-buttons">
        <button>&lt;</button>
        <button>&gt;</button>
      </div>
    </div>
  </body>
</html>
